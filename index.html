<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Example</title>
    <style>
        /* Style for tabs container */
        .tab-container {
            text-align: center;
        }

        /* Style for tabs */
        .tab {
            display: none;
        }

        /* Style for tab buttons */
        .tab-button {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: none;
            outline: none;
            transition: background-color 0.3s;
        }

        .tab-button:hover {
            background-color: #ddd;
        }

        /* Style for iframes */
        .tab-iframe {
            border: none;
            width: 100%;
            height: 100vh; /* Use 100% of viewport height */
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <h1>WYSIWYG Editor Comparison</h1>

        <!-- Tab buttons -->
        <button class="tab-button" onclick="openTab('tab1')">TinyMCE</button>
        <button class="tab-button" onclick="openTab('tab2')">CKEditor5</button>

        <!-- Tab content -->
        <div id="tab1" class="tab">
            <iframe class="tab-iframe" scrolling="no" src="TinyMCE.html"></iframe>
        </div>

        <div id="tab2" class="tab">
            <iframe class="tab-iframe" scrolling="no" src="CKEditor.html"></iframe>
        </div>
    </div>

    <script>
        // Function to open a tab
        function openTab(tabName) {
            var i, tabs;
            tabs = document.getElementsByClassName("tab");
            for (i = 0; i < tabs.length; i++) {
                tabs[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }

        // Initially, open the first tab
        openTab("tab1");
    </script>
</body>
</html>
